services:
 adatbazis:
  build: adatbazis
  container_name: adatbazis
  volumes:
   - /var/www:/var/www
  ports:
   - "3306:3306"
  networks:
   container_halozat:
    ipv4_address: 172.20.128.10
  
 public:
   build: public
   container_name: public
   ports:
    - "80:80"
    - "443:443"
   volumes:
    - /var/www:/var/www
   networks:
    container_halozat:
     ipv4_address: 172.20.128.12
   depends_on:
    - "adatbazis"

 egyuttnezo_szerver:
   build: forras/egyuttnezo_szerver
   container_name: egyuttnezo_szerver
   ports:
    - "8090:8090"
   volumes:
    - /var/www:/var/www
   networks:
    container_halozat:
     ipv4_address: 172.20.128.13
   depends_on:
    - "public"
  
 teamspeak-adatbazis:
    build: teamspeak/adatbazis
    container_name: teamspeak-adatbazis
    ports:
    - "3307:3306"
    networks:
     container_halozat:
      ipv4_address: 172.20.128.14
    volumes:
     - /var/www:/var/www

 teamspeak:
    build: teamspeak/szerver
    container_name: teamspeak
    ports:
      - 9987:9987/udp
      - 10011:10011
      - 30033:30033
    environment:
      TS3SERVER_DB_PLUGIN: ts3db_mariadb
      TS3SERVER_DB_SQLCREATEPATH: create_mariadb
      TS3SERVER_DB_HOST: 172.20.128.14
      TS3SERVER_DB_USER: root
      TS3SERVER_DB_PASSWORD: root
      TS3SERVER_DB_NAME: teamspeak
      TS3SERVER_DB_WAITUNTILREADY: 30
      TS3SERVER_LICENSE: accept
    depends_on:
     - "teamspeak-adatbazis"
    networks:
     container_halozat:
      ipv4_address: 172.20.128.15

networks:
  container_halozat:
    name: container_halozat
    driver: bridge
    ipam:
     config:
      - subnet: 172.20.128.0/24