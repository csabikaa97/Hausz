<!DOCTYPE html>
<html lang="hu">
	<head>
		<title>2048 - Hausz</title>
		<meta charset="UTF-8">
        <meta name="description" content="Hausz által fejlesztett 2048 verseny.">
		<link rel="stylesheet" type="text/css" href="/index/alapok.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/png" href="/index/favicon.png"/>
        <script type='application/ld+json'>
            {
                "@context": "https://www.schema.org",
                "@type": "product",
                "brand": {
					"@type": "Brand",
					"name": "Hausz"
				}
                "logo": "http://hausz.stream/index/favicon.png",
                "name": "WidgetPress",
                "category": "Widgets",
                "image": "http://hausz.stream/index/favicon.png",
                "description": "A Hausz Kft. keresztény TeamSpeak szolgáltatása amit a céges kommunikáció hatékony és biztonásgos lebonyolításához lehet használni.",
                "aggregateRating": {
                    "@type": "aggregateRating",
                    "ratingValue": "5",
                    "reviewCount": "69"
                }
            }
        </script>
	</head>
	<body>
        <script src="kettoezernegyvennyolc.js"></script>
        <h1>2048</h1>
        <div id="board"></div>
        <br><br><br>

        <div id="gombok">
            <div class="szint-2 gomb kerekites-15 inline" onclick='game.changeControl("automatikus")'>Random</div>
            <div class="szint-2 gomb kerekites-15 inline" onclick='game.changeControl("kezi")'>Kézi</div>
            <div class="szint-2 gomb kerekites-15 inline" onclick='game.changeControl("ai")'>AI</div>
        </div>
        <br><br><br>

        <div id="scoreBox">
            Score: <div id="score"></div>
        </div>
        <br><br><br>

        <div id="loginWarning">
            <p>Nem vagy belépve, így a pontszámod nem lesz mentve. 
                Ha szeretnéd hogy a pontszámod elmentődjön, akkor kérlek lépj be a Hausz fiókoddal.</p>
        </div>
        <div id="leaderboard">

        </div>
	</body>
</html>
