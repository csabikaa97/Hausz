<div id="felhasznalo_doboz" class="szint-1 zindex-1 mobilon-lathatatlan padding-10 kerekites-15" style="position: fixed; bottom: 5px; right: 5px">
    <div id="belepes_doboz" class="nodisplay">
        <form id='login' method='post'>
            <input class="gomb szint-2 no-border margin-5 kerekites-10" id='username' autocomplete='username' type='text' name='username' placeholder='Felhasználónév'><br>
            <input class="gomb szint-2 no-border margin-5 kerekites-10" id='current-password' autocomplete='current-password' type='password' name='password' placeholder='Jelszó'><br>
            <input type='hidden' name='login' value='yes'><br>
            <button class="gomb szint-2 kozepre no-border kerekites-10" id='bejelentkezes_gomb' type='submit' onclick='belepesgomb(event)'>Bejelentkezés</button>
        </form>
        <button class="gomb szint-2 kozepre no-border kerekites-10" onclick="location.href='/kezelo/regisztracio.html'" id="regisztracio_gomb" type="button">Regisztráció</button>
    </div>

    <div id="belepett_doboz" class="nodisplay">
        <p id="belepve_mint"></p>
        <button class="gomb szint-2 no-border kerekites-10 block width-100" id="kilepesgomb" onclick='kilepesgomb(event)'>Kilépés</button>
        <button class="gomb szint-2 no-border kerekites-10 block width-100" id="jelszovaltoztatasgomb" onclick="location.href = '/kezelo/jelszo_valtoztatas.html'">Jelszó megváltoztatása</button>
        <button class="gomb szint-2 no-border kerekites-10 block width-100" id="meghivogomb" onclick="location.href = '/kezelo/meghivo.html'">Meghívó készítése</button>
        <button class="nodisplay gomb szint-2 no-border kerekites-10 block width-100" id="vscode_gomb" onclick="window.open(window.location.href.replace(/(https:\/\/.*?)\/.*/, '$1:8080'))">Admin VScode</button>
        <button class="nodisplay gomb szint-2 no-border kerekites-10 block width-100" id="admin_felulet_gomb" onclick="location.href = '/admin/admin.html'">Admin felület</button>
    </div>
</div>
