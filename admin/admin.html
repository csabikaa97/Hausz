<!DOCTYPE html>
<html lang="hu">
    <head>
        <title>Admin felület - Hausz</title>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex">
        <link rel="stylesheet" type="text/css" href="/index/alapok.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="/index/favicon.png" />
        <meta name="color-scheme" content="dark light">
    </head>
    <body>
        <script src="/include/alap_fuggvenyek.js"></script>
        <script src="/include/topbar.js"></script>
        <script src="/include/belepteto_rendszer.js"></script>
        <script src="/admin/admin.js"></script>

        <h1 class="kozepre-szoveg">Hausz admin felület</h1>

        <h3 id="hibauzenet" style="display: none">Nem vagy jogosult az oldal megtekintéséhez</h3>

        <div id="aktivalando_fiokok" style="display: none">
            <h3>Aktiválandó fiókok</h3>
            <table class="tablazat">
                <tr>
                    <th class="cella szint-1">request_id</th>
                    <th class="cella szint-1">username</th>
                    <th class="cella szint-1">email</th>
                    <th class="cella szint-1"></th>
                    <th class="cella szint-1"></th>
                </tr>
                <tr>
                    <td class="cella"></td>
                    <td class="cella"></td>
                    <td class="cella"></td>
                    <td class="cella"></td>
                    <td class="cella"></td>
                </tr>
            </table>
        </div>

        <div id="fiokok" style="display: none">
            <h3>Aktív fiókok</h3>
            <table class="tablazat">
                <tr>
                    <th class="cella szint-1">id</th>
                    <th class="cella szint-1">username</th>
                    <th class="cella szint-1">email</th>
                    <th class="cella szint-1">Admin</th>
                    <th class="cella szint-1"></th>
                    <th class="cella szint-1"></th>
                </tr>
                <tr>
                    <td class="cella"></td>
                    <td class="cella"></td>
                    <td class="cella"></td>
                    <td class="cella"></td>
                    <td class="cella"></td>
                    <td class="cella"></td>
                </tr>
            </table>
        </div>

        <div id="log" style="display: none">
            <h3>Log</h3>
            <table class="tablazat">
                <tr>
                    <th class="cella szint-1">id</th>
                    <th class="cella szint-1">szolgaltatas</th>
                    <th class="cella szint-1">bejegyzes</th>
                    <th class="cella szint-1">komment</th>
                    <th class="cella szint-1">felhasznalo</th>
                    <th class="cella szint-1">datum</th>
                </tr>
                <tr>
                    <td class="cella"></td>
                    <td class="cella"></td>
                    <td class="cella"></td>
                    <td class="cella"></td>
                    <td class="cella"></td>
                    <td class="cella"></td>
                </tr>
            </table>
        </div>

        <div id="shell" style="display: none">
            <h3>Shell</h3>
            <div id="parancssor">
            </div>
            <input id="parancs" onkeydown="futtatas_enter()" type="text" placeholder="parancs" />
            <div class="gomb szint-2 kerekites-15 inline" onclick="futtatas()">
                Futtatás
            </div>
        </div>

        <br><br><br><br><br>
    </body>
</html>
