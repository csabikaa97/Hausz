<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <title>Hausz érettségi visszaszámláló</title>
    <meta name="description" content="Számláló a 12.A osztálynak az érettségiig (mostmár inkább érettségitől).">
    <meta name="author" content="Habony Zoltán">
    <link rel="stylesheet" type="text/css" href="/index/style.css" />
    <link rel="shortcut icon" type="image/png" href="/index/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/erettsegiszamlalo/ErettsegiStyle.css">
</head>

<body>
    <script>
        fetch("/index/topbar.html")
            .then(response => response.text())
            .then(text => document.body.innerHTML = text + document.body.innerHTML)
    </script>
    <div class="container">
        <h1>HAUSZ</h1>
        <h2>Az magyar nyelv és irodalom írásbeli <br> érettségi vizsgáig hátralévő idő (2019. Május 6. 8:00):</h2>
        <div class="szamlalo">
            <div class="szamlaloosszes">
                <span id="nap">00</span>
                NAP
            </div>
            <div class="szamlaloosszes">
                <span id="ora">00</span>
                ÓRA
            </div>
            <div class="szamlaloosszes">
                <span id="perc">00</span>
                PERC

            </div>
            <div class="szamlaloosszes">
                <span id="masodperc">00</span>
                MÁSODPERC
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var szamlalo = new Date("May 6, 2019 8:00:00").getTime();
        var most = new Date().getTime();
        var x = setInterval(function() {

            most = new Date().getTime();
            var lesz = szamlalo - most;

            var nap = Math.floor(lesz / (1000 * 60 * 60 * 24));
            var ora = Math.floor((lesz % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var perc = Math.floor((lesz % (1000 * 60 * 60)) / (1000 * 60));
            var masodperc = Math.floor((lesz % (1000 * 60)) / 1000);

            document.getElementById("nap").innerHTML = nap;
            document.getElementById("ora").innerHTML = ora;
            document.getElementById("perc").innerHTML = perc;
            document.getElementById("masodperc").innerHTML = masodperc;

            if (lesz <= 0) {
                clearInterval(x);
            }
        }, 1000);
    </script>
</body>

</html>
