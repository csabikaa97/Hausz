<!DOCTYPE html>
<html lang="hu">
	<head>
		<title>Együttnéző - Hausz</title>
		<meta charset="UTF-8">
        <meta name="description" content="Együttnéző szolgáltatás, ahol YouTube videókat lehet szinkronban nézni a világhálón keresztül.">
		<link rel="stylesheet" type="text/css" href="/index/alapok.css" />
		<link rel="stylesheet" type="text/css" href="../index/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/png" href="/index/favicon.png"/>
        <script type='application/ld+json'>
            {
                "@context": "https://www.schema.org",
                "@type": "product",
                "brand": {
					"@type": "Brand",
					"name": "Hausz"
				}
                "logo": "http://hausz.stream/index/favicon.png",
                "name": "WidgetPress",
                "category": "Widgets",
                "image": "http://hausz.stream/index/favicon.png",
                "description": "A Hausz Kft. együttnéző szolgáltatása, ahol YouTube videókat lehet együtt nézni a világhálón keresztül.",
                "aggregateRating": {
                    "@type": "aggregateRating",
                    "ratingValue": "2",
                    "reviewCount": "69"
                }
            }
        </script>
	</head>
	<body>
        <script id="tag"></script>
        <script src="/egyuttnezo/egyuttnezo.js"></script>
    	    
		<h1 class="kozepre-szoveg">Hausz együttnéző</h1>
		<div class="szint-2">
            <div id="bal" class="merettol-fuggoen-inline-block">
                <div id="player" style="width: min(100vw, 1024px); height: min(56vw, 576px)"></div>
                <div id="iranyito_gombok" style="display: none">
                    <div id="lejatszasgomb" class="inline" onclick="gomb_lejatszas()">▶</div>
                    <div id="megallitasgomb" class="inline" onclick="gomb_megallitas()">⏸</div>
                    <div id="csuszka_doboz" class="inline">
                        <input onchange="tekeres()" id="csuszka" type="range" min="1" max="10000000000" value="50" style="width: 100%">
                    </div>
                    <div id="ido"></div>
                </div>
            </div>
            <div id="jobb" class="merettol-fuggoen-inline-block">
                <div id="leiras">
                    <h2>Videó információ</h2>
                    <div id="video_informaciok">
                        <h3>Jelenlegi videó:</h3>
                        <a style="font-size: 18px" href="" id="video_link"></a><br><br>
                    </div>
                    
                    <h3>Csatlakozás státusz</h3>
                    <szoveg id="csatlakozas_statusz"></szoveg>
                    <szoveg id="valaszido"></szoveg>

                    <div id="uj_video_doboz" style="display: none">
                        <input type="text" id="video_id_mezo" onkeydown="input_uj_video()"></input>
                        <button onclick="gomb_uj_video()">Új videó indítása</button>
                    </div>

                    <br><br><button onclick="gomb_szinkronizalas()">Idő szinkronizálása (Átmeneti amíg nem lesz jobb megoldás)</button>
                    <br><br>
                    <div id="parancs_box" style="overflow-y: scroll; max-height: 300px; background-color: rgb(50,50,50);">
                        <h2>Online felhasználók</h2>
                        <ul id="nev_lista"></ul>
                        <h2>Parancsok</h2>
                        <ul id="parancs_lista"></ul>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
