apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ts-pvc
  namespace: hausz
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: rook-cephfs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teamspeak-deployment
  namespace: hausz
  labels:
    app: ts
spec:
  selector:
    matchLabels:
      octopusexport: OctopusExport
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ts
        octopusexport: OctopusExport
    spec:
      terminationGracePeriodSeconds: 30
      volumes:
        - name: ts-volume
          persistentVolumeClaim:
            claimName: ts-pvc
      containers:
        - name: ts-container
          image: 'teamspeak:latest'
          imagePullPolicy: IfNotPresent
          env:
            - name: TS3SERVER_LICENSE
              value: accept
            - name: TS3SERVER_DB_PLUGIN
              value: ts3db_mariadb
            - name: TS3SERVER_DB_SQLCREATEPATH
              value: create_mariadb
            - name: TS3SERVER_DB_WAITUNTILREADY
              value: '30'
            - name: TS3SERVER_DB_NAME
              value: teamspeak
            - name: TS3SERVER_DB_PASSWORD
              value: root
            - name: TS3SERVER_DB_USER
              value: root
            - name: TS3SERVER_DB_HOST
              value: "10.43.1.1"
          volumeMounts:
            - name: ts-volume
              mountPath: /var/ts3server/files
              subPath: ''
          resources:
            requests:
              memory: 100Mi
              cpu: 50m
            limits:
              memory: 200Mi
              cpu: 400m
          securityContext:
            privileged: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - web
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: ts-service
  namespace: hausz
spec:
  selector:
    app: ts
  type: LoadBalancer
  loadBalancerIP: "192.168.0.63"
  ports:
  - name: ts-port
    port: 9987
    protocol: UDP
    targetPort: 9987